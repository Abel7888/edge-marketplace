<svg width="400" height="100" viewBox="0 0 400 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fullLogoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon part -->
  <rect x="5" y="5" width="90" height="90" rx="18" fill="url(#fullLogoGradient)"/>
  
  <!-- Globe design in icon -->
  <circle cx="50" cy="50" r="32" stroke="white" stroke-width="2.5" fill="none" opacity="0.3"/>
  <circle cx="50" cy="50" r="22" stroke="white" stroke-width="2" fill="none" opacity="0.5"/>
  <ellipse cx="50" cy="50" rx="11" ry="32" stroke="white" stroke-width="2" fill="none"/>
  <line x1="18" y1="50" x2="82" y2="50" stroke="white" stroke-width="2.5" opacity="0.8"/>
  <line x1="23" y1="35" x2="77" y2="35" stroke="white" stroke-width="1.5" opacity="0.6"/>
  <line x1="23" y1="65" x2="77" y2="65" stroke="white" stroke-width="1.5" opacity="0.6"/>
  <circle cx="50" cy="18" r="3" fill="white"/>
  <circle cx="50" cy="82" r="3" fill="white"/>
  <circle cx="18" cy="50" r="3" fill="white"/>
  <circle cx="82" cy="50" r="3" fill="white"/>
  <circle cx="50" cy="50" r="5" fill="white"/>
  
  <!-- Text: EDGE -->
  <text x="115" y="50" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#1E293B">EDGE</text>
  
  <!-- Text: Marketplace -->
  <text x="115" y="75" font-family="Arial, sans-serif" font-size="20" font-weight="600" fill="url(#fullLogoGradient)">Marketplace</text>
  
  <!-- Tagline (optional) -->
  <text x="115" y="90" font-family="Arial, sans-serif" font-size="10" font-weight="400" fill="#64748B" opacity="0.8">Emerging Tech Solutions</text>
</svg>
